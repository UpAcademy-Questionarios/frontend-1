 <div>
  <a id="sidebarButton" [ngStyle]="{'left':collapsed ? '2rem' : '4rem' }" ><i>
    <fa-icon [icon]="collapsed ? faExpand : faCompress " (click)="collapsed = !collapsed"></fa-icon>
  </i></a>
</div>

<div>
    <nav id="sidebar"  [class.collapsed]= "collapsed" >
        <span class="divider"></span>
        <div class="userArea">
            <div class="userPicture">
                <img src="{{imgLink}}" alt="profile picture">
            </div>
            <div class="userName">
                {{userName}}
            </div>
        </div>

        <span class="divider"></span>
        <ul class="navigation">
            <li id="questPending">
                <a [ngClass]="{'active': pending}" (click)="hideNewFileTemplate=true; new=false;pending=true; history=false; newFile=false; template=false; statistics=false " routerLink="/questionario/pendentes" href="#"><i>
                <fa-icon style=" width: 20; height: 16; margin-right: 10%;"[icon]="faQuestion"></fa-icon>
                </i><span>Pendentes</span></a>
            </li>
            <li id="questHistory">
                <a  [ngClass]="{'active': history}" (click)="hideNewFileTemplate=true; new=false; pending=false; history=true; newFile=false; template=false; statistics=false" routerLink="/questionario/historico" href="#"><i>
                <fa-icon style=" width: 20; height: 16; margin-right: 6%;"[icon]="faHistory"></fa-icon>
                </i><span>Hist√≥rico</span></a>
            </li>

            <li id="questStatistics">
                <a   routerLink="/questionario/estatisticas"  [ngClass]="{'active': statistics}" (click)="hideNewFileTemplate=true; new=false; pending=false; history=false; statistics=true;"  href="#"><i>
                <fa-icon style=" width: 20; height: 16; margin-right: 0.3rem"[icon]="faChartPie"></fa-icon>
                </i><span>Estatisticas</span></a>
                <span class="divider"></span>
            </li>

            <li id="questNew"  *ngIf="showSideBar" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                >
                <a  style="cursor: pointer;"  (click)="new = !new; hideNewFileTemplate=!hideNewFileTemplate; pending=false; history=false; newFile=false; template=false; statistics=false " ><i>
                <fa-icon style=" width: 20; height: 16; margin-right: 6%;"[icon]="faPlusSquare"></fa-icon>
                </i><span>Criar</span><i><fa-icon style="margin-left: 0.3rem;" [icon]="new ? faCaretUp : faCaretDown "></fa-icon></i></a>
            </li>

                <li id="newFile" >
                    <a  [ngClass]="{'active': newFile, 'hidden' : hideNewFileTemplate}" (click)=" pending=false; history=false; newFile=true; template=false; statistics=false " routerLink="/questionario/novo"><i>
                        <fa-icon style=" width: 20; height: 16; margin-right: 6px"[icon]="faFile"></fa-icon></i> <span>Novo</span>
                    </a>
                </li>
                <li id="template">
                    <a [ngClass]="{'active': template, 'hidden' : hideNewFileTemplate}"  (click)=" pending=false; history=false; newFile=false; template=true; statistics=false "  href="#template" routerLink="/questionario/template"><i>
                        <fa-icon style=" width: 20; height: 16; margin-right: 6px"[icon]="faFileAlt"></fa-icon></i><span>Template</span>
                    </a>
                </li>
                <span  class="divider " [ngClass]="{'hidden' : hideNewFileTemplate}"></span>

            <li >
              <div class="container fixed-bottom" style=" margin: 0; padding-left: 0; padding-right: 0; bottom: 1.8rem; "  >
              <span class="divider" style=" width:auto; "></span>
            </div>
      </ul>
    </nav>
</div>
