<div class="row row-cols-1 row-cols-md-3">
    <div *ngFor="let questionnaire of currentAccount.pendingQuentionnaires; let i = index;" class="col-sm-6 col-md-4 col-lg-3 mb-4">
        <div (click)="solveThisQuestionnaire(i)" class="card-pointer card h-100">
            <img src="https://www.easypooling.com/images/img-questionnaire.png" class="px-3 card-img-top" alt="Questionário">
            <div class="card-body">
                <h5 class="card-title">{{questionnaire["name"]}}</h5>
                <p class="card-text"><small class="text-muted">Adicionado em: data</small></p>
            </div>
        </div>
    </div>
</div>

<p *ngIf="currentAccount.pendingQuentionnaires.length == 0">Nenhum questionário pendente</p>
